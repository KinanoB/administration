version: '3'

services:
  cuisine-connect:
    container_name: cuisine-connect
    build:
      context: .
      dockerfile: prod-without-multistage.Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    env_file:
      - ./cuisine-connect/.env.local

    restart: always
    ports:
      - 3000:3000
    networks:
      - my_network

  cuisine-connect-db:
    container_name: cuisine-connect-db
    build:
      context: .
      dockerfile: mongodb.dev.Dockerfile
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_REPLICA_HOST: cuisine-connect-db
      MONGO_REPLICA_PORT: "27017"
    ports:
      - 27017:27017
    networks:
      - my_network

  web:
    image: nginx
    volumes:
      - ./html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf

    ports:
      - "8080:80"

    networks:
      - my_network
  # Add more containers below (nginx, postgres, etc.)

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  my_network:
    external: true